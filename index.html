<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- Don't forget to link the CSS file here! -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="hero-gradient"></div>
    <div class="wrapper">
      <div class="hero-wrapper">
        <div class="city-temperature">
          <div class="city-information">
            <p id="temperature">Temperature</p>
            <h1 id="hero-text">Weather app</h1>
            <p id="visibility">Visibility</p>
          </div>
          <img
            id="hero-img"
            width="224"
            height="210"
            src="./img/sun.png"
            alt=""
          />
        </div>
        <div class="sunrise-sunset">
          <p>Sunrise <span id="sunrise"></span></p>
          <p>Sunset <span id="sunset"></span></p>
        </div>
      </div>
      <div id="daily-breakdown">
        <div>
          <p class="day">Day</p>
          <img src="" alt="" />
          <p class="temp">Temp</p>
        </div>
      </div>
    </div>
    <!-- Don't forget to connect the JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
